<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Login form</title>
  </head>
  <body>
    <h1> Hello World Zyad Elfakharany</h1>
    <h1> Hello World Zyad Elfakharany from jira</h1>

    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
    <div class="col-12">
     <label for="validationCustomUsername" class="form-label">Username</label>
     <div class="input-group has-validation">
      <input type="text" class="form-control" id="asd" aria-describedby="inputGroupPrepend" required>
      <br>
       </div> 
       <div class="alert alert-danger d-none " id="nameAlert" role="alert"> name should be more than 5 character
      </div>
      </div>

  <div class="col-12">
   <label for="validationCustomUsername" class="form-label">Password</label>
   <div class="input-group has-validation">
    <input type="text" class="form-control" id="validationPassword" aria-describedby="inputGroupPrepend" required>
    <div class="invalid-feedback">
      Please choose a Password.
    </div>
   </div>
 </div>

     <div class="col-12">
    <div class="form-check">
      <input class="form-check-input outline-success" type="checkbox" value="" id="invalidCheck" required >
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
    </div>
    <div class="col-12">
    <button class="btn btn-success btn-lg " type="submit" onclick="valid(event)">Submit</button>
   </div>
</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>

(() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
    })
})();

function valid(e){
    e.preventDefault();
     var usernameInput = document.getElementById('asd');
      var nameAlert = document.getElementById('nameAlert');
      if (usernameInput.value.length < 5) {
        nameAlert.classList.remove('d-none');
       } else {
        nameAlert.classList.add('d-none');
         document.forms[0].submit();
       }
}

function display(){
    document.querySelector("#id").classList.toggle("invisible");
}

</script>
  </body>
</html>
